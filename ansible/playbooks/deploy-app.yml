---
# INSTALL DOCKER ON FRONTEND & BACKEND

- hosts: web-server,app-server
  become: yes
  vars:
    ghcr_user: "{{ lookup('env', 'GHCR_USER') }}"
    ghcr_token: "{{ lookup('env', 'GHCR_TOKEN') }}"

  tasks:
    - name: Install apt prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Detect OS distribution
      command: lsb_release -is
      register: os_dist
      changed_when: false

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/{{ os_dist.stdout | lower }}/gpg | \
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Set permissions on Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ os_dist.stdout | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Login to GHCR
      shell: echo "{{ ghcr_token }}" | docker login ghcr.io -u "{{ ghcr_user }}" --password-stdin
      when: ghcr_user != "" and ghcr_token != ""


# DATABASE SETUP ON DEDICATED DB SERVER

- name: Setup PostgreSQL on database server
  hosts: postgres-db
  become: yes
  vars:
    postgres_password: "12345678"
    postgres_db: "testdb"

  tasks:
    - name: Install PostgreSQL and Python psycopg2
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: yes

    - name: Ensure PostgreSQL is running
      systemd:
        name: postgresql
        enabled: yes
        state: started

    - name: Set postgres user password
      become_user: postgres
      postgresql_user:
        name: postgres
        password: "{{ postgres_password }}"

    - name: Create database
      become_user: postgres
      postgresql_db:
        name: "{{ postgres_db }}"
        owner: postgres
        encoding: UTF-8

    - name: Configure PostgreSQL to listen on all interfaces
      lineinfile:
        path: /etc/postgresql/*/main/postgresql.conf
        regexp: '^#?listen_addresses'
        line: "listen_addresses = '*'"
      notify: Restart PostgreSQL

    - name: Allow connections from backend server
      lineinfile:
        path: /etc/postgresql/*/main/pg_hba.conf
        line: "host    all             all             10.1.2.3/32            md5"
        insertafter: '^# IPv4 local connections:'
      notify: Restart PostgreSQL

    - name: Allow connections from local network
      lineinfile:
        path: /etc/postgresql/*/main/pg_hba.conf
        line: "host    all             all             10.1.0.0/16            md5"
        insertafter: '^# IPv4 local connections:'
      notify: Restart PostgreSQL

  handlers:
    - name: Restart PostgreSQL
      systemd:
        name: postgresql
        state: restarted

# BACKEND DEPLOYMENT

- name: Deploy Backend from GHCR
  hosts: app-server
  become: yes
  vars:
    backend_image: "ghcr.io/devops-team4/todo-backend:3cb7d9b"
    db_host: "10.1.2.3"
    db_port: "5432"
    db_name: "testdb"
    db_user: "postgres"
    db_password: "12345678"

  tasks:
    - name: Pull backend image
      shell: docker pull {{ backend_image }}

    - name: Stop old backend container
      shell: docker rm -f backend || true

    - name: Run backend container
      shell: |
        docker run -d --name backend \
        -p 8080:8080 \
        -e SPRING_DATASOURCE_URL=jdbc:postgresql://{{ db_host }}:{{ db_port }}/{{ db_name }} \
        -e SPRING_DATASOURCE_USERNAME={{ db_user }} \
        -e SPRING_DATASOURCE_PASSWORD={{ db_password }} \
        {{ backend_image }}


# FRONTEND DEPLOYMENT

- name: Deploy Frontend from GHCR
  hosts: web-server
  become: yes
  vars:
    frontend_image: "ghcr.io/devops-team4/todo-frontend:3cb7d9b"

  tasks:
    - name: Pull frontend image
      shell: docker pull {{ frontend_image }}

    - name: Stop old frontend container
      shell: docker rm -f frontend || true

    - name: Run frontend container
      shell: |
        docker run -d --name frontend \
        -p 3000:80 \
        {{ frontend_image }}


# NGINX REVERSE PROXY

- name: Setup Nginx reverse proxy on frontend
  hosts: web-server
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Configure Nginx reverse proxy
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80;
              server_name _;

              location /api/ {
                  proxy_pass http://10.1.2.2:8080/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
      notify: Reload Nginx

    - name: Ensure Nginx is running
      systemd:
        name: nginx
        enabled: yes
        state: started

  handlers:
    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded